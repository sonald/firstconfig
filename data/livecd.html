<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <script src="js/jquery-1.8.0.js" type="text/javascript"> </script>
    <script src="js/bootstrap.js" type="text/javascript"> </script>

    <script src="js/jed.js" type="text/javascript"> </script>

    <link href="css/livecd.css" rel="stylesheet">
    <script src="js/fcutil.js" type="text/javascript"> </script>
    <script src="js/livecd.js" type="text/javascript"> </script>
    <title>First Config</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row-fluid" id="content">
        <div class="span4"></div>
        <div class="span4 mailbox">
          <center>
            <div class="section" id="languages">
              <label class="control-label" data-message='Select a language'>
                gettext('Select a language')
              </label>

              <label class="radio inline" style="white-space:nowrap">
                <input type="radio" name="langChoice" value="zh_CN.UTF-8">
                简体中文
              </label>

              <label class="radio inline">
                <input type="radio" name="langChoice" value="en_US.UTF-8">
                English
              </label>
            </div>
          </center>


            <ul class="buttons">
              <a id='start' class="btn btn-info" data-message='Start Journey'>
                gettext('Start Journey')
              </a>
              <a id='install' class="btn btn-info" data-message='Installation'>
                gettext('Installation')
              </a>
            </ul>
        </div>
      </div>
    </div>
  </body>
</html>

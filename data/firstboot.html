<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <script src="js/jquery-1.8.0.js" type="text/javascript"> </script>
        <script src="js/bootstrap.js" type="text/javascript"> </script>

        <script src="js/tzdata.js" type="text/javascript"> </script>
        <script src="js/jed.js" type="text/javascript"> </script>

        <link href="css/select2.css" rel="stylesheet">
        <script src="js/select2.js" type="text/javascript"> </script>
        <link href="css/firstboot.css" rel="stylesheet">
        <script src="js/fcutil.js" type="text/javascript"> </script>
        <script src="js/firstboot.js" type="text/javascript"> </script>
        <title>First Config</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row-fluid" id="content">
                <div class="span2"></div>

                <div class="span8">
                    <form class="form-horizontal">
                        <center><h1>
                        <div class="section" data-message='Welcome to first config'>

                                gettext('Welcome to first config')

                        </div>
                        </h1></center>

                        <div class="section" id="ui_langs">
                            <div class="control-group">
                                <label class="control-label" data-message='Select a language'>
                                    gettext('Select a language')
                                </label>
                                <div class="controls">
                                    <table id="languages" class="table table-hover table-bordered">
                                        <tbody>
                                            <tr class="" data-locale="zh_CN.UTF-8">
                                                <td>简体中文</td>
                                            </tr>
                                            <tr class="" data-locale="en_US.UTF-8">
                                                <td>English</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                        <div class="section" id="ui_redflag_license">
                            <iframe src=""></iframe>
                            <ul class="pager">
                                <li>
                                    <span class="mycheckbox" value="agree">
                                    </span>
                                    <b data-message='Agree'>
                                        gettext('Agree')
                                    </b>
                                </li>
                            </ul>
                        </div>


                        <div class="section" id="ui_oem_license">
                            <iframe src=""></iframe>
                            <ul class="pager">
                                <li>
                                    <span class="mycheckbox" value="agree">
                                    </span>
                                    <b data-message='Agree'>
                                        gettext('Agree')
                                    </b>
                                </li>
                            </ul>
                        </div>

                        <div class="section" id="ui_timezone">
                            <label class="control-label" data-message='Timezone:'>
                                gettext('Timezone:')
                            </label>
                            <div class="controls">
                                <select id="timezone">
                                </select>
                            </div>
                        </div>

                        <div class="section" id="ui_username">
                            <div class="control-group">
                                <label class="control-label" data-message='Username:'>
                                    gettext('Username:')
                                </label>
                                <div class="controls">
                                    <input type="text" id="inputUsername" placeholder="username">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" data-message='Password:'>
                                    gettext('Password:')
                                </label>
                                <div class="controls">
                                    <input type="password" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" data-message='Again:'>
                                    gettext('Again:')
                                </label>
                                <div class="controls">
                                    <input type="password" id="inputPasswordAgain" placeholder="type password again">
                                </div>
                            </div>
                        </div>

                        <div class="section" id="ui_hostname">
                            <label class="control-label" data-message='Hostname:'>
                                gettext('Hostname:')
                            </label>
                            <div class="controls">
                                <input type="text" id="inputHostname" placeholder="hostname">
                            </div>
                        </div>

                        <ul class="buttons">
                            <button id='start' class="btn btn-info" data-message='Start Journey →'>
                                gettext('Start Journey →')
                            </button>
                        </ul>
                    </form>
                </div>

            </div>
        </div>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <script src="js/jquery-1.8.0.js" type="text/javascript"> </script>
        <script src="js/bootstrap.js" type="text/javascript"> </script>

        <script src="js/tzdata.js" type="text/javascript"> </script>

        <link href="css/select2.css" rel="stylesheet">
        <script src="js/select2.js" type="text/javascript"> </script>
        <link href="css/firstboot.css" rel="stylesheet">
        <script src="js/fcutil.js" type="text/javascript"> </script>
        <script src="js/firstboot.js" type="text/javascript"> </script>
        <title>First Config</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row-fluid" id="content">
                <div class="span2"></div>

                <div class="span8">
                    <form class="form-horizontal">
                        <div class="section">
                            <div class="control-group">
                                <label class="control-label">Select a language</label>
                                <div class="controls">
                                    <table id="languages" class="table table-hover table-bordered">
                                        <tbody>
                                            <tr class="" data-locale="zh_CN.UTF-8">
                                                <td>简体中文</td>
                                            </tr>
                                            <tr class="" data-locale="en_US.UTF-8">
                                                <td>English</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- <div class="section" id="redflag_license">
                            <iframe src="licenses/redflag_licence_en_US.html"></iframe>
                        </div> -->

                        <!-- <div class="section" id="sony_license">
                        </div>
 -->
                        <div class="section">
                            <label class="control-label">Timezone:</label>
                            <div class="controls">
                                <select id="timezone">
                                </select>
                            </div>
                        </div>

                        <div class="section">
                            <div class="control-group">
                                <label class="control-label" for="inputUsername">Username:</label>
                                <div class="controls">
                                    <input type="text" id="inputUsername" placeholder="username">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputPassword">Password:</label>
                                <div class="controls">
                                    <input type="password" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputPassword">Again:</label>
                                <div class="controls">
                                    <input type="password" id="inputPassword" placeholder="type password again">
                                </div>
                            </div>
                        </div>

                        <ul class="buttons">
                            <button id='start' class="btn btn-info">Start Journey &rarr;</button>
                        </ul>
                    </form>
                </div>

            </div>
        </div>
    </body>
</html>
